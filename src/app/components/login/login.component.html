<div class="container">
  <form (ngSubmit)="iniciarSesion(loginForm.value)" [formGroup]="loginForm">
    <div class="form-group"> <!--USERNAME-->
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-user"></i>
          </div>
          <input type="text" formControlName="username" class="form-control" placeholder="Ingresa tu nombre de usuario">
          <p *ngIf="loginForm.controls['username'].hasError('minlength')"
           class="=alert alert-danger mg-remove">
            El nombre de usuario es demasiado corto
          </p>
          <p *ngIf="loginForm.controls['username'].hasError('maxlength')" 
          class="=alert alert-danger mg-remove">
            El nombre de usuario es demasiado largo
          </p>
        </div>
      </div>
    </div>
    <div class="form-group"> <!--PASSWORD-->
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-lock"></i>
          </div>
          <input type="password" formControlName="password" class="form-control" placeholder="Ingresa tu contrase침a">
          <p *ngIf="loginForm.controls['password'].hasError('minlength')"
          class="=alert alert-danger mg-remove">
           La contrase침a de usuario es demasiado corto
         </p>
         <p *ngIf="loginForm.controls['password'].hasError('maxlength')" 
         class="=alert alert-danger mg-remove">
           La contrase침a de usuario es demasiado largo
         </p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" value="login"  [disabled]="!loginForm.valid">
        <i class="fas fa-paper-plane"></i> Iniciar Sesi칩n
      </button>
    </div>
  </form>
</div>
